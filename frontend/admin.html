<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NartBooks ‚Äî –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="layout">
        <nav class="nav">
            <div class="nav-inner">
                <a class="brand" href="index.html">NartBooks</a>
                <div class="nav-links">
                    <a href="index.html">–ö–Ω–∏–≥–∞ –º–µ—Å—è—Ü–∞</a>
                    <a href="books.html">–ö–∞—Ç–∞–ª–æ–≥</a>
                    <a href="favorites.html" data-auth="true" class="hidden">–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</a>
                    <a href="profile.html" data-auth="true" class="hidden">–ü—Ä–æ—Ñ–∏–ª—å</a>
                    <a href="admin.html" data-admin="true" class="hidden">–ê–¥–º–∏–Ω</a>
                </div>
                <div class="nav-right">
                    <span class="muted" data-user-name></span>
                    <button class="btn ghost" data-guest="true" onclick="window.location.href='auth.html'">–í–æ–π—Ç–∏</button>
                    <button class="btn ghost hidden" data-auth="true" data-logout>–í—ã–π—Ç–∏</button>
                </div>
            </div>
        </nav>

        <main class="page">
            <h1 class="section-title">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>

            <div id="adminTabs" style="display: flex; gap: 8px; margin-bottom: 24px; border-bottom: 2px solid var(--border);">
                <button class="tab-btn active" onclick="switchTab('books')">–ö–Ω–∏–≥–∏</button>
                <button class="tab-btn" onclick="switchTab('users')">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</button>
            </div>

            <!-- –í–∫–ª–∞–¥–∫–∞ –ö–Ω–∏–≥–∏ -->
            <div id="booksTab" class="tab-content">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="margin: 0;">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–∏–≥–∞–º–∏</h2>
                    <button class="btn primary" onclick="showAddBookForm()">+ –î–æ–±–∞–≤–∏—Ç—å –∫–Ω–∏–≥—É</button>
                </div>

                <div id="booksList" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div id="booksPagination" style="margin-top: 16px; display: flex; gap: 8px; justify-content: center; flex-wrap: wrap;"></div>

                <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∫–Ω–∏–≥–∏ -->
                <div id="bookFormSection" class="card" style="margin-top: 24px; display: none;">
                    <h3 id="bookFormTitle" style="margin: 0 0 20px;">–î–æ–±–∞–≤–∏—Ç—å –∫–Ω–∏–≥—É</h3>
                    <form id="bookForm" onsubmit="saveBook(event)">
                        <input type="hidden" id="bookIdInput">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; margin-bottom: 16px;">
                            <div>
                                <label style="display: block; margin-bottom: 6px; font-weight: 600;">–ù–∞–∑–≤–∞–Ω–∏–µ *</label>
                                <input type="text" id="bookTitleInput" required
                                       style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px;">
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 6px; font-weight: 600;">–ê–≤—Ç–æ—Ä *</label>
                                <input type="text" id="bookAuthorInput" required
                                       style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px;">
                            </div>
                        </div>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; margin-bottom: 16px;">
                            <div>
                                <label style="display: block; margin-bottom: 6px; font-weight: 600;">–î–∞—Ç–∞ *</label>
                                <input type="text" id="bookDateInput" required placeholder="2024-01-15"
                                       style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px;">
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 6px; font-weight: 600;">–ú–µ—Å—Ç–æ *</label>
                                <input type="text" id="bookLocationInput" required
                                       style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px;">
                            </div>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 6px; font-weight: 600;">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                            <textarea id="bookDescriptionInput" rows="4"
                                      style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; font-family: inherit; resize: vertical;"></textarea>
                        </div>
                        <div class="actions">
                            <button type="submit" class="btn primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                            <button type="button" class="btn ghost" onclick="cancelBookForm()">–û—Ç–º–µ–Ω–∞</button>
                        </div>
                        <div id="bookFormStatus" style="margin-top: 12px;"></div>
                    </form>
                </div>
            </div>

            <!-- –í–∫–ª–∞–¥–∫–∞ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ -->
            <div id="usersTab" class="tab-content" style="display: none;">
                <h2 style="margin: 0 0 20px;">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏</h2>
                <div id="usersList" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div id="usersPagination" style="margin-top: 16px; display: flex; gap: 8px; justify-content: center; flex-wrap: wrap;"></div>
            </div>
        </main>
    </div>

    <style>
        .tab-btn {
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: var(--muted);
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }
        .tab-btn:hover {
            color: var(--text);
        }
        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        .tab-content {
            display: block;
        }
    </style>

    <script src="./main.js"></script>
    <script>
        let currentUser = null;
        let booksPage = 1;
        let usersPage = 1;
        const limit = 10;

        async function checkAdminAccess() {
            currentUser = await getCurrentUser();
            if (!currentUser || currentUser.role !== 'admin') {
                document.querySelector('.page').innerHTML = '<div class="status error">–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω. –¢—Ä–µ–±—É–µ—Ç—Å—è —Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞.</div>';
                return false;
            }
            return true;
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
            
            if (tab === 'books') {
                document.querySelector('.tab-btn').classList.add('active');
                document.getElementById('booksTab').style.display = 'block';
                loadBooks();
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('usersTab').style.display = 'block';
                loadUsers();
            }
        }

        // ========== –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–∏–≥–∞–º–∏ ==========
        async function loadBooks(page = 1) {
            const container = document.getElementById('booksList');
            const pagination = document.getElementById('booksPagination');
            
            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            pagination.innerHTML = '';

            try {
                const data = await apiFetch(`/books?page=${page}&limit=${limit}`);
                
                if (!data.items || data.items.length === 0) {
                    container.innerHTML = '<div class="status">–ö–Ω–∏–≥ –Ω–µ—Ç</div>';
                    return;
                }

                container.innerHTML = '<div style="display: grid; gap: 14px;"></div>';
                const grid = container.querySelector('div');

                data.items.forEach(book => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: start; gap: 14px;">
                            <div style="flex: 1;">
                                <h3 style="margin: 0 0 8px;">${escapeHtml(book.title)}</h3>
                                <p style="margin: 0 0 4px; color: var(--muted);">${escapeHtml(book.author)}</p>
                                <p style="margin: 0; font-size: 14px;">üìÖ ${escapeHtml(book.date)} | üìç ${escapeHtml(book.location)}</p>
                            </div>
                            <div style="display: flex; gap: 8px;">
                                <button class="btn ghost" onclick="editBook(${book.id})">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                                <button class="btn danger" onclick="deleteBook(${book.id})">–£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                if (data.pages > 1) {
                    for (let i = 1; i <= data.pages; i++) {
                        const btn = document.createElement('button');
                        btn.className = `btn ${i === page ? 'primary' : 'ghost'}`;
                        btn.textContent = i;
                        btn.onclick = () => {
                            booksPage = i;
                            loadBooks(i);
                        };
                        pagination.appendChild(btn);
                    }
                }
            } catch (err) {
                container.innerHTML = `<div class="status error">–û—à–∏–±–∫–∞: ${err.message}</div>`;
            }
        }

        function showAddBookForm() {
            document.getElementById('bookIdInput').value = '';
            document.getElementById('bookFormTitle').textContent = '–î–æ–±–∞–≤–∏—Ç—å –∫–Ω–∏–≥—É';
            document.getElementById('bookForm').reset();
            document.getElementById('bookFormSection').style.display = 'block';
            document.getElementById('bookFormStatus').innerHTML = '';
            window.scrollTo({ top: document.getElementById('bookFormSection').offsetTop - 20, behavior: 'smooth' });
        }

        async function editBook(bookId) {
            try {
                const book = await apiFetch(`/books/${bookId}`);
                document.getElementById('bookIdInput').value = book.id;
                document.getElementById('bookTitleInput').value = book.title;
                document.getElementById('bookAuthorInput').value = book.author;
                document.getElementById('bookDateInput').value = book.date;
                document.getElementById('bookLocationInput').value = book.location;
                document.getElementById('bookDescriptionInput').value = book.description || '';
                document.getElementById('bookFormTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–Ω–∏–≥—É';
                document.getElementById('bookFormSection').style.display = 'block';
                document.getElementById('bookFormStatus').innerHTML = '';
                window.scrollTo({ top: document.getElementById('bookFormSection').offsetTop - 20, behavior: 'smooth' });
            } catch (err) {
                alert('–û—à–∏–±–∫–∞: ' + err.message);
            }
        }

        function cancelBookForm() {
            document.getElementById('bookFormSection').style.display = 'none';
            document.getElementById('bookFormStatus').innerHTML = '';
        }

        async function saveBook(e) {
            e.preventDefault();
            const statusDiv = document.getElementById('bookFormStatus');
            statusDiv.innerHTML = '<div class="loading">–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...</div>';

            try {
                const bookData = {
                    title: document.getElementById('bookTitleInput').value.trim(),
                    author: document.getElementById('bookAuthorInput').value.trim(),
                    date: document.getElementById('bookDateInput').value.trim(),
                    location: document.getElementById('bookLocationInput').value.trim(),
                    description: document.getElementById('bookDescriptionInput').value.trim() || null
                };

                const bookId = document.getElementById('bookIdInput').value;
                if (bookId) {
                    await apiFetch(`/books/${bookId}`, {
                        method: 'PUT',
                        body: JSON.stringify(bookData)
                    });
                } else {
                    await apiFetch("/books", {
                        method: 'POST',
                        body: JSON.stringify(bookData)
                    });
                }

                statusDiv.innerHTML = '<div class="status" style="border-color: #86efac; background: #f0fdf4; color: #166534;">–ö–Ω–∏–≥–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!</div>';
                setTimeout(() => {
                    cancelBookForm();
                    loadBooks(booksPage);
                }, 1000);
            } catch (err) {
                statusDiv.innerHTML = `<div class="status error">–û—à–∏–±–∫–∞: ${err.message}</div>`;
            }
        }

        async function deleteBook(bookId) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∫–Ω–∏–≥—É?')) return;
            try {
                await apiFetch(`/books/${bookId}`, { method: 'DELETE' });
                loadBooks(booksPage);
            } catch (err) {
                alert('–û—à–∏–±–∫–∞: ' + err.message);
            }
        }

        // ========== –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏ ==========
        async function loadUsers(page = 1) {
            const container = document.getElementById('usersList');
            const pagination = document.getElementById('usersPagination');
            
            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            pagination.innerHTML = '';

            try {
                const data = await apiFetch(`/users?page=${page}&limit=${limit}`);
                
                if (!data.items || data.items.length === 0) {
                    container.innerHTML = '<div class="status">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –Ω–µ—Ç</div>';
                    return;
                }

                container.innerHTML = '<div style="display: grid; gap: 14px;"></div>';
                const grid = container.querySelector('div');

                data.items.forEach(user => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: start; gap: 14px;">
                            <div style="flex: 1;">
                                <h3 style="margin: 0 0 8px;">${escapeHtml(user.first_name || '')} ${escapeHtml(user.last_name || '')}</h3>
                                <p style="margin: 0 0 4px; color: var(--muted);">${escapeHtml(user.email || '')}</p>
                                ${user.phone ? `<p style="margin: 0 0 4px; color: var(--muted); font-size: 14px;">${escapeHtml(user.phone)}</p>` : ''}
                                <p style="margin: 8px 0 0;"><span class="tag">${escapeHtml(user.role || 'user')}</span></p>
                            </div>
                            <div>
                                <select id="roleSelect_${user.id}" onchange="updateUserRole(${user.id}, this.value)" 
                                        style="padding: 8px; border: 1px solid var(--border); border-radius: 8px;">
                                    <option value="user" ${user.role === 'user' ? 'selected' : ''}>user</option>
                                    <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>admin</option>
                                </select>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                if (data.pages > 1) {
                    for (let i = 1; i <= data.pages; i++) {
                        const btn = document.createElement('button');
                        btn.className = `btn ${i === page ? 'primary' : 'ghost'}`;
                        btn.textContent = i;
                        btn.onclick = () => {
                            usersPage = i;
                            loadUsers(i);
                        };
                        pagination.appendChild(btn);
                    }
                }
            } catch (err) {
                container.innerHTML = `<div class="status error">–û—à–∏–±–∫–∞: ${err.message}</div>`;
            }
        }

        async function updateUserRole(userId, newRole) {
            if (!confirm(`–ò–∑–º–µ–Ω–∏—Ç—å —Ä–æ–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ "${newRole}"?`)) {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
                const select = document.getElementById(`roleSelect_${userId}`);
                const user = (await apiFetch(`/users/${userId}`));
                select.value = user.role;
                return;
            }

            try {
                await apiFetch(`/users/${userId}/role`, {
                    method: 'PUT',
                    body: JSON.stringify({ role: newRole })
                });
                loadUsers(usersPage);
            } catch (err) {
                alert('–û—à–∏–±–∫–∞: ' + err.message);
                const select = document.getElementById(`roleSelect_${userId}`);
                const user = (await apiFetch(`/users/${userId}`));
                select.value = user.role;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await initAuth();
            if (await checkAdminAccess()) {
                loadBooks();
            }
        });
    </script>
</body>
</html>
