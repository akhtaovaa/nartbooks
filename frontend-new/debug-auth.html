<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–ª–∞–¥–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ ‚Äî NartBooks</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .section { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f0f0f0; padding: 10px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üîç –û—Ç–ª–∞–¥–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</h1>
    
    <div class="section">
        <h2>1. –ü—Ä–æ–≤–µ—Ä–∫–∞ localStorage</h2>
        <button onclick="checkLocalStorage()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç–æ–∫–µ–Ω</button>
        <div id="localStorageResult"></div>
    </div>
    
    <div class="section">
        <h2>2. –¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–¥–∞</h2>
        <input type="email" id="testEmail" placeholder="email@example.com" value="admin@nartbooks.com">
        <button onclick="testSendCode()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥</button>
        <div id="sendCodeResult"></div>
    </div>
    
    <div class="section">
        <h2>3. –¢–µ—Å—Ç –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏</h2>
        <input type="text" id="testCode" placeholder="–ö–æ–¥">
        <button onclick="testVerifyCode()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∫–æ–¥</button>
        <div id="verifyCodeResult"></div>
    </div>
    
    <div class="section">
        <h2>4. –¢–µ—Å—Ç –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
        <button onclick="testGetUser()">–ü–æ–ª—É—á–∏—Ç—å /me</button>
        <div id="getUserResult"></div>
    </div>
    
    <div class="section">
        <h2>5. –ü–æ–ª–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞</h2>
        <button onclick="fullTest()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø–æ–ª–Ω—ã–π —Ç–µ—Å—Ç</button>
        <div id="fullTestResult"></div>
    </div>

    <script src="js/api.js"></script>
    <script>
        function log(elementId, message, isError = false) {
            const el = document.getElementById(elementId);
            const className = isError ? 'error' : 'success';
            el.innerHTML += `<div class="${className}">${message}</div>`;
        }
        
        function clear(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }
        
        async function checkLocalStorage() {
            clear('localStorageResult');
            const token = localStorage.getItem('auth_token');
            if (token) {
                log('localStorageResult', `‚úÖ –¢–æ–∫–µ–Ω –Ω–∞–π–¥–µ–Ω: ${token.substring(0, 50)}...`);
                log('localStorageResult', `–î–ª–∏–Ω–∞ —Ç–æ–∫–µ–Ω–∞: ${token.length} —Å–∏–º–≤–æ–ª–æ–≤`);
            } else {
                log('localStorageResult', '‚ùå –¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ localStorage', true);
            }
        }
        
        async function testSendCode() {
            clear('sendCodeResult');
            const email = document.getElementById('testEmail').value;
            if (!email) {
                log('sendCodeResult', '‚ùå –í–≤–µ–¥–∏—Ç–µ email', true);
                return;
            }
            
            try {
                log('sendCodeResult', `üìß –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞ –Ω–∞ ${email}...`);
                const response = await window.api.sendAuthCode({ email });
                log('sendCodeResult', `‚úÖ –û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω: ${JSON.stringify(response, null, 2)}`);
                
                if (response.code) {
                    document.getElementById('testCode').value = response.code;
                    log('sendCodeResult', `‚úÖ –ö–æ–¥: ${response.code}`);
                }
            } catch (error) {
                log('sendCodeResult', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, true);
                console.error(error);
            }
        }
        
        async function testVerifyCode() {
            clear('verifyCodeResult');
            const email = document.getElementById('testEmail').value;
            const code = document.getElementById('testCode').value;
            
            if (!email || !code) {
                log('verifyCodeResult', '‚ùå –í–≤–µ–¥–∏—Ç–µ email –∏ –∫–æ–¥', true);
                return;
            }
            
            try {
                log('verifyCodeResult', `üîê –í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è –∫–æ–¥–∞ ${code}...`);
                const response = await window.api.verifyAuthCode({ email, code });
                log('verifyCodeResult', `‚úÖ –û—Ç–≤–µ—Ç: ${JSON.stringify(response, null, 2)}`);
                
                if (response.access_token) {
                    localStorage.setItem('auth_token', response.access_token);
                    log('verifyCodeResult', `‚úÖ –¢–æ–∫–µ–Ω —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ localStorage`);
                    await checkLocalStorage();
                } else {
                    log('verifyCodeResult', '‚ùå –¢–æ–∫–µ–Ω –Ω–µ –ø–æ–ª—É—á–µ–Ω', true);
                }
            } catch (error) {
                log('verifyCodeResult', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, true);
                console.error(error);
            }
        }
        
        async function testGetUser() {
            clear('getUserResult');
            const token = localStorage.getItem('auth_token');
            
            if (!token) {
                log('getUserResult', '‚ùå –¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω. –°–Ω–∞—á–∞–ª–∞ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—é.', true);
                return;
            }
            
            try {
                log('getUserResult', `üë§ –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å —Ç–æ–∫–µ–Ω–æ–º ${token.substring(0, 30)}...`);
                const user = await window.api.getCurrentUser();
                log('getUserResult', `‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${JSON.stringify(user, null, 2)}`);
            } catch (error) {
                log('getUserResult', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, true);
                console.error(error);
                
                if (error.message.includes('401')) {
                    log('getUserResult', '‚ö†Ô∏è –¢–æ–∫–µ–Ω –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω, —É–¥–∞–ª—è–µ–º...', true);
                    localStorage.removeItem('auth_token');
                }
            }
        }
        
        async function fullTest() {
            clear('fullTestResult');
            log('fullTestResult', 'üöÄ –ó–∞–ø—É—Å–∫ –ø–æ–ª–Ω–æ–≥–æ —Ç–µ—Å—Ç–∞...');
            
            // –®–∞–≥ 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ localStorage
            await checkLocalStorage();
            
            // –®–∞–≥ 2: –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞
            log('fullTestResult', 'üìß –®–∞–≥ 1: –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞...');
            await testSendCode();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // –®–∞–≥ 3: –í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è
            const code = document.getElementById('testCode').value;
            if (code) {
                log('fullTestResult', 'üîê –®–∞–≥ 2: –í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è –∫–æ–¥–∞...');
                await testVerifyCode();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // –®–∞–≥ 4: –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                log('fullTestResult', 'üë§ –®–∞–≥ 3: –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
                await testGetUser();
            } else {
                log('fullTestResult', '‚ö†Ô∏è –ö–æ–¥ –Ω–µ –ø–æ–ª—É—á–µ–Ω, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—é', true);
            }
            
            log('fullTestResult', '‚úÖ –¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω');
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            checkLocalStorage();
        });
    </script>
</body>
</html>
